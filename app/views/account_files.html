<div class="x_panel">
	<div class="x_title">
		<h2>Local Files</h2>
		<ul class="nav navbar-right panel_toolbox"></ul>
		<div class="clearfix"></div>
	</div>
	<div class="x_content" ng-if="localInfo.path">
		<ol class="breadcrumb">
			<li ng-repeat="b in breadcrum | orderBy: 'index'">
				<a ng-click="cd(b.path)">{{b.name}}</a>
			</li>
		</ol>

		<div class='row '>
			<div class='col-lg-2 col-md-2 col-sm-3 col-xs-3 ' style="text-align: center;" data-toggle="modal" data-target="#fileModal">
				<a>
					<div class="jumbotron" style="margin-bottom: 0px; margin-top: 30px;">
						<span class="fa fa-plus-square-o fa-5x" aria-hidden="true"></span>
					</div>
					New Directory
				</a>
			</div>
			<div class='col-lg-2 col-md-2 col-sm-3 col-xs-3 ' ng-repeat="f in fileList" style="text-align: center;">
				<a sglclick="openFile(f)" ng-dblclick="openApplication(f)">
					<div class="jumbotron" style="margin-bottom: 0px; margin-top: 30px;">
						<span ng-class="fileIcon(f)" class="fa fa-5x" aria-hidden="true"></span>
					</div>
					{{f.name | truncate:24}}
				</a>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Create a new directory</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Name</label>
						<input type="text" ng-model="newDirName" class="form-control">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" ng-click="mkdir(newDirName)" data-dismiss="modal" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>
