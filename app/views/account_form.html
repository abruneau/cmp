<div class="page-title">
	<div class="title_left">
		<h3>Add a new account</h3>
	</div>

	<div class="clearfix"></div>

	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Search an Account</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li>
							<a class="collapse-link" id="search">
								<i class="fa fa-chevron-up"></i>
							</a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br/>
					<form name="searchForm" class="form-horizontal form-label-left" ng-submit="searchAccount(search)">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12" for="account-name">Account Name</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type="text" ng-model="search" id="account-name" name="account-name" required="required" class="form-control col-md-7 col-xs-12">
							</div>
						</div>

						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
								<button class="btn btn-primary">Cancel</button>
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="x_panel">
				<div class="x_title">
					<h2>Select an Account</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li>
							<a class="collapse-link" id="select">
								<i class="fa fa-chevron-up"></i>
							</a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br/>
					<ul class="list-unstyled msg_list">
                    <li ng-repeat="option in accountOptions">
                      <a ng-click="loadAccount(option.Id)">
                        <span>
                          <span>{{option.Name}}</span>
                        </span>
                        <span class="message">
							{{option.Description}}
                        </span>
                      </a>
                    </li>

                  </ul>
				</div>
			</div>
		</div>
	</div>
</div>
