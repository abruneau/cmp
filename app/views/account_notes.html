<div class="x_panel">
	<div class="x_content">
		<div class="row">
			<div class="col-sm-3 mail_list_column">
				<button id="compose" type="button" class="btn btn-sm btn-success btn-block" data-toggle="modal" data-target="#myModal">
					COMPOSE
				</button>
				<!-- <button id="compose" class="btn btn-sm btn-success btn-block" type="button">COMPOSE</button> -->
				<div ng-repeat="note in noteList | orderBy: 'creationDate': true track by $index">
					<a ng-click="loadNote(note)">
						<div class="mail_list">
							<div class="left"></div>
							<div class="right">
								<h3>{{note.title}}
									<small>{{formatDate(note.creationDate)}}</small>
								</h3>
								<p></p>
							</div>
						</div>
					</a>
				</div>
			</div>
			<!-- /MAIL LIST -->

			<!-- CONTENT MAIL -->
			<div class="col-sm-9 mail_view">
				<div class="inbox-body">
					<div class="mail_heading row" ng-if="note">
						<div class="col-md-8">
							<div class="btn-group">
								<button ng-click="save(note)" class="btn btn-sm btn-default" type="button">
									<i class="fa fa-floppy-o"></i>
								</button>
								<!-- <button ng-click="updateHtml()" class="btn btn-sm btn-default" type="button" data-placement="top" data-toggle="tooltip" data-original-title="Print">
									<i class="fa fa-print"></i>
								</button> -->
								<button ng-click="deleteNote(note)" class="btn btn-sm btn-default" type="button" data-placement="top" data-toggle="tooltip" data-original-title="Trash">
									<i class="fa fa-trash-o"></i>
								</button>
								<button ng-click="changeEditMode()" class="btn btn-sm btn-default" type="button" data-placement="top" data-toggle="tooltip" data-original-title="Trash">
									<i class="fa fa-pencil"></i>
								</button>
								<button ng-click="open(note)" class="btn btn-sm btn-default" type="button" data-placement="top" data-toggle="tooltip" data-original-title="Trash">
									<i class="fa fa-share"></i>
								</button>
							</div>
						</div>
						<div class="col-md-4 text-right">
							<p class="date">
								{{formatDate(note.creationDate)}}</p>
						</div>
						<div class="col-md-12">
							<h4>{{note.title}}</h4>
						</div>
					</div>
					<div class="view-mail">
						<div class="text-center" ng-if="syncOption && !note">
							Do you want to synchronise your notes between Evernote and local files ?
							<br/>
							<br/>
							<button ng-click="syncNotes()" class="btn btn-sm btn-success" type="button">Synchronize</button>
						</div>

						<p ng-if="!editMode" ng-bind-html="html"></p>
						<p ng-if="editMode" ng-include=" 'views/account_note_edit.html' "></p>
					</div>
				</div>

			</div>
			<!-- /CONTENT MAIL -->
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Create a new note</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Note Title</label>
						<input type="text" ng-model="newNoteTitle" class="form-control">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" ng-click="createNote()" data-dismiss="modal" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
