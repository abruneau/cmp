<div class='row'>

	<!-- Start to do list -->
	<div class="col-md-6 col-sm-6 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>To Do List
					<small>For today</small>
				</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li>
						<a class="collapse-link" slide-toggle="#todo">
							<i class="fa fa-chevron-up"></i>
						</a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div id="todo" class="x_content slideable">

				<div class="">
					<ul class="to_do">
						<li ng-repeat="todo in todos | orderBy: 'dueDate' track by $index" ng-style="isLate(todo)">
							<p>
								<input type="checkbox" ng-change="toggleCompleted(todo)" ng-model="todo.completed" class="flat">
								{{todo.task}}
							</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- End to do list -->

	<div class="col-md-6 col-sm-6 col-xs-12">
		<weather></weather>
	</div>

</div>
