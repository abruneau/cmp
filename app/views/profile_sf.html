<form name="form" role="form" ng-submit="saveSf(sf)">
	<div class="form-group">
		<label for="loginUrl" class="control-label">Login Url
			{{sf.loginUrl}}</label>
		<input ng-model="sf.loginUrl" type="url" class="form-control" id="loginUrl">
	</div>
	<div class="form-group">
		<label for="email" class="control-label">Email address</label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input ng-model="sf.email" type="email" class="form-control" id="email">
		</div>
		<div ng-show="form.$submitted || form.email.$touched">
			<span id="helpEmail" class="help-block" ng-show="form.email.$error.required">Tell us your email.</span>
			<span id="helpEmail" class="help-block" ng-show="form.email.$error.email">This is not a valid email.</span>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="control-label">Password</label>
		<input ng-model="sf.password" type="password" class="form-control" id="password">
	</div>
	<div class="form-group">
		<label for="token" class="control-label">Security token</label>
		<input ng-model="sf.token" type="password" class="form-control" id="token">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Update</button>
	</div>
</form>

{{connected}}
