<div class="x_panel">
	<div class="x_title">
		<h2>Weather</h2>
		<ul class="nav navbar-right panel_toolbox">
			<li>
				<a class="collapse-link" slide-toggle="#weather">
					<i class="fa fa-chevron-up"></i>
				</a>
			</li>
		</ul>
		<div class="clearfix"></div>
	</div>
	<div id="weather" data-height="401px" class="x_content slideable">
		<div id="weatherError"></div>
		<div class="row">
			<div class="col-sm-12">
				<div class="temperature">
					{{weather.updated}}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="weather-icon">
					<img src="{{weather.image}}" alt="{{weather.currently}}" width="150">
				</div>
			</div>
			<div class="col-sm-8">
				<div class="weather-text">
					<h2>{{weather.city}} {{weather.temp}}Â°
						<br>
						<i>{{weather.currently}}</i>
					</h2>
				</div>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="row weather-days">

			<div class="col-sm-2" ng-repeat="w in weather.forecast track by $index">
				<div class="daily-weather">
					<h2 class="day">{{w.day}}</h2>
					<h3 class="degrees">{{w.high}}</h3>
					<img src="{{w.image}}" alt="{{w.text}}" width="70.25">
					<!-- <canvas id="{{w.text}}" width="32" height="32"></canvas> -->
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
